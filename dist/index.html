<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pos System</title>
    <link rel="stylesheet" href="/src/css/main.css"/>
</head>
<body>

      <main>
          <aside class="sidebar">
            <section class="logo-section">
                <img src="/src/images/icons8-logo-100.png"/>
                <h1>SD<span>POS</span></h1>
            </section>
            <section class="dashboard">
              <div class="time-display">
                <p class="date"></p>
                <p class="time"></p>
              </div>
              <ul>
                <li class="active">
                  <p><ion-icon class="menu" name="menu"></ion-icon></p>
                  <p class="title">Menu</p>
                </li>
                <a href="/src/pages/Dashboard/dashboard.html">
                  <li id="dashboard">
                    <p><ion-icon class="dashicon" name="grid"></ion-icon></ion-icon></p>
                    <p class="title">Dashboard</p>
                  </li>
                </a>
                <a href="/src/pages/Products/products.html">
                  <li>
                    <p><ion-icon class="orders" name="albums-outline"></ion-icon></p>
                    <p class="title">Products</p>
                  </li>
                </a>
                <a href="/src/pages/Orders/orders.html">
                  <li>
                    <p><ion-icon class="orders" name="file-tray-full"></ion-icon></ion-icon></p>
                    <p class="title">Orders</p>
                  </li>
                </a>
                <a href="/src/pages/Users/users.html">
                <li id="users">
                  <p><ion-icon class="users" name="people"></ion-icon></p>
                    <p class="title">Users</p>
                </li>
                </a>
                <li>
                  <p><ion-icon class="settings" name="settings"></ion-icon></p>
                  <p class="title">Settings</p>
                </li>
                <li id="logOut">
                  <p><ion-icon class="log-out" name="log-out"></ion-icon></p>
                  <p class="title">Log Out</p>
                </li>
              </ul>
            </section>
          </aside>

          <section class="products-overview">
            <div class="second-section">
              <input type="text" placeholder="Search for products by name" autocomplete="off"/>
              <button class="hamburger">
                <div class="bar"></div>
              </button>
          </div>
            <div class="items-box">
              <div class="active-item">
                <img src="../src/images/icons8-watermelon-94.png"/>
                <p>Fruits</p>
              </div>
                  <div>
                    <img src="../src/images/icons8-ice-cream-cone-94.png"/>
                    <p>Ice Cream</p>
                  </div>
                    <div>
                      <img src="../src/images/icons8-cola-94.png"/>
                      <p>Drinks</p>
                    </div>
                          <div>
                            <img src="../src/images/icons8-ingredients-94.png"/>
                            <p>Ingredients</p>
                          </div>
                              <div>
                                <img src="../src/images/icons8-steak-94.png"/>
                                <p>Meat</p>
                              </div>
                                    <div>
                                      <img src="../src/images/icons8-carrot-94.png"/>
                                      <p>Vegetables</p>
                                    </div>
                                        <div>
                                          <img src="../src/images/icons8-chocolate-bar-94.png"/>
                                          <p>Snacks</p>
                                        </div>
                                        
            </div>
          <div class="products-display">
            <div class="fruits-section"></div>
          </div>
          </section>
      </main>
   

      <div class="order-container">
        <div class="order-close">
          <button>
            <ion-icon class="close-icon" name="close-outline"></ion-icon>
          </button>
        </div>
        <aside class="order-sidebar">
          <section class="user-section">
              <div class="user-info">
              <ion-icon class="user" name="person-circle"></ion-icon>
                <p class="username"></p>
                <p class="user-status"></p>
              </div>
              <div class="user-role">
                <p class="role"></p>
              </div>
            </section>
            <section class="order-section">
              <div class="current-order-box">
                <h3>Current Order</h3>
                <button class="clear-all-orders"><ion-icon class="clear-all-icon" name="trash"></ion-icon></button>
              </div>
              <div class="no-orders-box">
                <div class="no-orders-alert">
                  <ion-icon class="no-order" name="close-circle-outline"></ion-icon>
                  <h1>No Orders Yet</h1>
                </div>
              </div>
             
              <div class="orders-alert"></div>
              <div class="loading-order-box">
                <div class="loading-order"></div>
              </div>
            </section>
            <section class="order-summary">
                <div class="total">
                   <p>Total</p><span></span>
                </div>
            </section>
            <section class="payment-section">
              <h3>Choose a payment method</h3>
              <ul>
                <li class="cash">
                  <img src="../src/images/icons8-stack-of-money-94.png"/>
                  <p class="subtitle">Cash</p>
                </li>
                <li class="momo">
                  <img src="../src/images/mtn-logo.png"/>
                  <p class="subtitle">Momo</p>
                </li>
                <li class="card">
                  <img src="../src/images/icons8-credit-card-94.png"/>
                  <p class="subtitle">Card</p>
                </li>
              </ul>
            </section>
            <section class="customer-info-box">
              <form class="customer-info">
                <input type="text" placeholder="Customer Name" required name="customerName" autocomplete="off"/>
                <input type="text" placeholder="Customer Phone Number" required name="customerPhone" autocomplete="off"/>
                <input type="submit" value="Complete Order"/>
              </form>
  
              <div class="customer-loader-box">
                <div class="customer-loader"></div>
              </div>
             
            </section>
        </aside>
      </div>
 

      <div class="loader-box">
        <div class="loader"></div>
      </div>
    <script src="index.bundle.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
