<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pos System</title>
    <link rel="stylesheet" href="/src/css/main.css"/>
</head>
<body>

      <main>
          <aside class="sidebar">
            <section class="logo-section">
                <img src="/src/images/icons8-logo-100.png"/>
                <h1>SD<span>POS</span></h1>
            </section>
            <section class="dashboard">
              <div class="time-display">
                <p class="date"></p>
                <p class="time"></p>
              </div>
              <ul>
                <li class="active">
                  <p><ion-icon class="menu" name="menu"></ion-icon></p>
                  <p class="title">Menu</p>
                </li>
                <li>
                  <p><ion-icon class="dashicon" name="grid"></ion-icon></ion-icon></p>
                  <p class="title">Dashboard</p>
                </li>
                <li>
                  <p><ion-icon class="orders" name="file-tray-full"></ion-icon></ion-icon></p>
                  <p class="title">Orders</p>
                </li>
                <li>
                  <p><ion-icon class="users" name="people"></ion-icon></p>
                  <p class="title">Users</p>
                </li>
                <li>
                  <p><ion-icon class="settings" name="settings"></ion-icon></p>
                  <p class="title">Settings</p>
                </li>
                <li>
                  <p><ion-icon class="log-out" name="log-out"></ion-icon></p>
                  <p class="title">Log Out</p>
                </li>
              </ul>
            </section>
          </aside>

          <section class="products-overview">
            <div class="second-section">
              <input type="text" placeholder="Search for products by name" autocomplete="off"/>
              <button>
                <ion-icon class="search" name="search-outline"></ion-icon>
              </button>
          </div>
          </section>

        <aside class="order-sidebar">
          <section class="user-section">
              <div class="user-info">
              <ion-icon class="user" name="person-circle"></ion-icon>
                <p class="username"><span></span>Stephen</p>
              </div>
              <div class="user-role">
                <p class="role">Admin</p>
              </div>
            </section>
            <section class="order-section">
              <h3>Orders</h3>
              <div class="no-orders-alert">
                <ion-icon class="no-order" name="close-circle-outline"></ion-icon>
                <h1>No Orders Yet</h1>
              </div>
            </section>
            <section class="order-summary">
                <div class="subtotal">
                  <p>SubTotal</p><span>$200</span>
                </div>
                <div class="tax">
                  <p>Tax</p><span>$1</span>
                </div>
                <div class="discount">
                  <p>Discount</p><span>20%</span>
                </div>
                <div class="total">
                   <p>Total</p><span>$ 201</span>
                </div>
            </section>
            <section class="customer-info">
              <input type="text" placeholder="Customer Name" required/>
              <input type="text" placeholder="Customer Email" required/>
              <input type="date" placeholder="Date Of Order" required/>
              <input type="submit" value="Add to Order List"/>
            </section>
            <section class="payment-section">
              <h3>Payment Method</h3>
              <ul>
                <li>
                  <p><ion-icon class="icon-cash" name="cash"></ion-icon></p>
                  <p class="subtitle">Cash</p>
                </li>
                <li>
                  <p><ion-icon class="icon-card" name="card"></ion-icon></p>
                  <p class="subtitle">Card</p>
                </li>
                <li>
                  <p><ion-icon class="icon-wallet" name="wallet"></ion-icon></p>
                  <p class="subtitle">E-wallet</p>
                </li>
              </ul>
              <button>Place Order</button>
            </section>
        </aside>
      </main>
    <script src="index.bundle.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
