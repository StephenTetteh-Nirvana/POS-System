<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/css/login.css"/>
</head>
<body>
    <main>
        <section>
            <form class="form">
              <h3>Sign In</h3>
              <input type="text" placeholder="Username" name="email" autocomplete="off" required/>
              <input type="password" id="password" placeholder="Password" name="password" autocomplete="off" required/>
              <span class="eye-box"><ion-icon class="eye" name="eye"></ion-icon></span>
              <a class="link-one" href="/">Forgot Password?</a>
              <input type="submit" value="Login"/>
              <h4>Don't Have An Account?<span><a class="link-two" href="/src/pages/Register/register.html">Register</a></span></h4>
            </form>

            <div class="loader-box">
                <div class="loader"></div>
              </div>
        </section>
    </main>
    <script src="/dist/login.bundle.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
