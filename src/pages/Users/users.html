<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/src/css/users.css"/>
</head>

<body>
    <main>
        <aside class="sidebar">
            <section class="logo-section">
                <img src="/src/images/icons8-logo-100.png"/>
                <h1>SD<span>POS</span></h1>
            </section>
            <section class="dashboard">
              <div class="time-display">
                <p class="date"></p>
                <p class="time"></p>
              </div>
              <ul>
                <a href="/dist/index.html">
                    <li>
                        <p><ion-icon class="menu" name="menu"></ion-icon></p>
                        <p class="title">Menu</p>
                      </li>
                </a>
                <a href="/src/pages/Dashboard/dashboard.html">
                  <li>
                    <p><ion-icon class="dashicon" name="grid"></ion-icon></ion-icon></p>
                    <p class="title">Dashboard</p>
                  </li>
                </a>
                <a href="/src/pages/Products/products.html">
                  <li>
                    <p><ion-icon class="orders" name="albums-outline"></ion-icon></p>
                    <p class="title">Products</p>
                  </li>
                </a>
                <a href="/src/pages/Orders/orders.html">
                  <li>
                    <p><ion-icon class="orders" name="file-tray-full"></ion-icon></ion-icon></p>
                    <p class="title">Orders</p>
                  </li>
                </a>
                <li class="active">
                  <p><ion-icon class="users" name="people"></ion-icon></p>
                    <p class="title">Users</p>
                </li>
                <li>
                  <p><ion-icon class="settings" name="settings"></ion-icon></p>
                  <p class="title">Settings</p>
                </li>
                <li id="logOut">
                  <p><ion-icon class="log-out" name="log-out"></ion-icon></p>
                  <p class="title">Log Out</p>
                </li>
              </ul>
            </section>
          </aside>

          <section class="users-section">
            <h1>Users</h1>
            <div class="find-cashier-box">
              <button><ion-icon name="search" class="search"></ion-icon>Find Cashier</button>
            </div>
            <section class="find-cashier-popup">
              <form class="form">
                <div class="find-cashier-heading">
                  <h3>Find Cashier</h3>
                  <p class="removePop"><ion-icon name="close" class="close"></ion-icon></p>
                </div>
                <input type="text" placeholder="Enter Username" name="Username" autocomplete="off"/>
                <input type="submit" value="Submit"/>
              </form>
            </section>
            <div class="users-box">
                <ul>
                    <li>Name</li>
                    <li>Status</li>
                    <li>Created At</li>
                </ul> 
                <div class="display-users">
                </div>
            </div>
          </section>
          <div class="loader-box">
           <h1>Loading Users....</h1>
          </div>
    </main>
    <script src="/dist/users.bundle.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
