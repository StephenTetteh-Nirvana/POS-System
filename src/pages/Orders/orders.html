<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="/src/css/orders.css"/>
</head>
<body>
    <main>
        <aside class="sidebar">
            <section class="logo-section">
                <img src="/src/images/icons8-logo-100.png"/>
                <h1>SD<span>POS</span></h1>
            </section>
            <section class="dashboard">
              <div class="time-display">
                <p class="date"></p>
                <p class="time"></p>
              </div>
              <ul>
                <a href="/dist/index.html">
                    <li>
                        <p><ion-icon class="menu" name="menu"></ion-icon></p>
                        <p class="title">Menu</p>
                      </li>
                </a>
                <a href="/src/pages/Dashboard/dashboard.html">
                  <li>
                    <p><ion-icon class="dashicon" name="grid"></ion-icon></ion-icon></p>
                    <p class="title">Dashboard</p>
                  </li>
                </a>
                  <li class="active">
                    <p><ion-icon class="orders" name="file-tray-full"></ion-icon></ion-icon></p>
                    <p class="title">Orders</p>
                  </li>
                <a href="/src/pages/Users/users.html">
                <li id="users">
                  <p><ion-icon class="users" name="people"></ion-icon></p>
                    <p class="title">Users</p>
                </li>
                </a>
                <li>
                  <p><ion-icon class="settings" name="settings"></ion-icon></p>
                  <p class="title">Settings</p>
                </li>
                <li id="logOut">
                  <p><ion-icon class="log-out" name="log-out"></ion-icon></p>
                  <p class="title">Log Out</p>
                </li>
              </ul>
            </section>
          </aside>

          <section class="orders-section">
            <h1>Orders</h1>
            <div class="order-details-box">
              <ul>
                <li>Customer Name</li>
                <li>Customer Phone</li>
                <li>Order Completed By</li>
                <li>Actions</li>
              </ul>
              <div class="order-info"></div>
              <div class="customer-loader-box">
                <h1>Loading Customers...</h1>
              </div>
            </div>
         
          </section>
    </main>
    <section class="popup-order-summary">
      <div class="popup-box">
        <div class="popup-heading">
        <h1>Order List</h1>
        <div class="navigation-box">
          <button><ion-icon class="print" name="print"></ion-icon>Print</button>
          <p><ion-icon class="close" name="close-circle-outline"></ion-icon></p>
        </div>
        </div>
          <div class="order-summary-order">
          </div>
          <div class="bottom-section">
              <h2>Thank You For Your Order!</h2>
          </div>
    </div>
    <div class="loader-box">
          <h1>Loading Orders....</h1>
    </div>
    </section>
    <script src="/dist/orders.bundle.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
