<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="/src/css/product.css"/>
</head>
<body>
    <main>
        <aside class="sidebar">
            <section class="logo-section">
                <img src="/src/images/icons8-logo-100.png"/>
                <h1>SD<span>POS</span></h1>
            </section>
            <section class="dashboard">
              <div class="time-display">
                <p class="date"></p>
                <p class="time"></p>
              </div>
              <ul>
                <a href="/dist/index.html">
                    <li>
                        <p><ion-icon class="menu" name="menu"></ion-icon></p>
                        <p class="title">Menu</p>
                      </li>
                </a>
                <a href="/src/pages/Dashboard/dashboard.html">
                  <li>
                    <p><ion-icon class="dashicon" name="grid"></ion-icon></ion-icon></p>
                    <p class="title">Dashboard</p>
                  </li>
                </a>
                    <li class="active">
                      <p><ion-icon class="orders" name="albums-outline"></ion-icon></p>
                      <p class="title">Products</p>
                    </li>
                  <a href="/src/pages/Orders/orders.html">
                    <li>
                      <p><ion-icon class="orders" name="file-tray-full"></ion-icon></ion-icon></p>
                      <p class="title">Orders</p>
                    </li>
                  </a>
                <a href="/src/pages/Users/users.html">
                <li id="users">
                  <p><ion-icon class="users" name="people"></ion-icon></p>
                    <p class="title">Users</p>
                </li>
                </a>
                <li>
                  <p><ion-icon class="settings" name="settings"></ion-icon></p>
                  <p class="title">Settings</p>
                </li>
                <li id="logOut">
                  <p><ion-icon class="log-out" name="log-out"></ion-icon></p>
                  <p class="title">Log Out</p>
                </li>
              </ul>
            </section>
          </aside>
        <section class="products-container">
            <div class="products-heading">
              <h1>Products</h1>
                <div class="products-buttons">
                  <button class="filter-button">Choose Category</button>
                  <button class="in-stock">In-Stock</button>
                  <button class="out-of-stock">Out-Of-Stock</button>
                </div>
            </div>
              <div class="category-box">
                     <ul>
                      <li>Fruits</li>
                      <li>Ice Cream</li>
                      <li>Drinks</li>
                      <li>Ingredients</li>
                      <li>Meat</li>
                      <li>Vegetables</li>
                      <li>Snacks</li>
                     </ul>
              </div>

              <ul id="in-stock-heading">
              <li>Name</li>
              <li>Stock</li>
              <li>Price</li>
              </ul>
            <div class="products-inStock">
              <div class="products-loader"><h1>Loading Products...</h1></div>
            </div>
            <div class="products-OutofStock">
                <div class="products-loader"><h1>Loading Products...</h1></div>
            </div>
            </section>
    </main>
    <script src="/dist/products.bundle.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
